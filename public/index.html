<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Voting System</title>
  <link rel="stylesheet" href="style.css" />
 <script defer src="app.js"></script>
</head>
<body>
<div id="app">
    <div id="auth">
      <div id="login-form" class="form">
        <h2>Voter Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <input type="VoterId" id="voterId" placeholder="Voter Id" />
        <button onclick="loginUser()">Login</button>
        <p class="link-text">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        <p class="link-text no-margin"><a href="#" onclick="showAdminLogin()">Login as Admin</a></p>
      </div>

      <div id="register-form" class="form hidden">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" />
        <input type="password" id="reg-password" placeholder="Password" />
        <input type="text" id="reg-email" placeholder="Email" />
        <input type="text" id="reg-voterId" placeholder="voterId" />
        
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

      <div id="admin-login" class="form hidden">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Admin Username" />
        <input type="password" id="admin-password" placeholder="Password" />
        <button onclick="adminLogin()">Login as Admin</button>
        <p><a href="#" onclick="showLogin()">Back to User Login</a></p>
      </div>
    </div>

    <div id="voting-panel" class="hidden">
      <h2>Vote for Your Party</h2>
      <div class="parties">
        <button onclick="castVote('TDP')">
          <img src="images/tdp.png" alt="TDP" /><br />TDP
        </button>
        <button onclick="castVote('BJP')">
          <img src="images/bjp.png" alt="BJP" /><br />BJP
        </button>
        <button onclick="castVote('CONGRESS')">
          <img src="images/congress.png" alt="CONGRESS" /><br />Congress
        </button>
        <button onclick="castVote('BSP')">
          <img src="images/bsp.png" alt="BSP" /><br />BSP
        </button>
        <button onclick="castVote('TMC')">
          <img src="images/tmc.png" alt="TMC" /><br />TMC
        </button>
        <button onclick="castVote('JANASENA')">
          <img src="images/janasena.png" alt="JANASENA" /><br />Janasena
        </button>
      </div>
    </div>
    <div id="admin-panel" class="hidden">
      <h2>Admin Panel</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Voted Party</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JS -->
        </tbody>
      </table>
      <button id="admin-logout-btn" class="logout-btn">Logout</button>

    </div>
  </div>
</body>
</html>
